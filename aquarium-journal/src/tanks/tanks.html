<template>
  <section>
    <h2>${displayName}</h2>
    <div>
      <div class="row">
        <div class="col-sm-3">Name</div>
        <div class="col-sm-6"><input type="text" value.bind="newEntry.name"></input></div>
      </div>
      <div class="row">
        <div class="col-sm-3">Volume</div>
        <div class="col-sm-6"><input type="text" value.bind="newEntry.volume"></input></div>
      </div>
      <div class="row">
        <div class="col-sm-3">Height</div>
        <div class="col-sm-6"><input type="text" value.bind="newEntry.height"></input></div>
      </div>
      <div class="row">
        <div class="col-sm-3">Width</div>
        <div class="col-sm-6"><input type="text" value.bind="newEntry.width"></input></div>
      </div>
      <div class="row">
        <div class="col-sm-3">Depth</div>
        <div class="col-sm-6"><input type="text" value.bind="newEntry.depth"></input></div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <br>
          <button type="button" class="btn btn-primary" click.delegate="addTankEntry()">Add Tank Entry</button>
        </div>
        <div class="col-sm-3">
          <br>
          <button type="button" class="btn btn-primary" click.delegate="updateTankEntry()">Update Tank Entry</button>
        </div>
        <div class="col-sm-3">
          <br>
          <button type="button" class="btn btn-primary" click.delegate="cancelUpdate()">Cancel Update</button>
        </div>
      </div>
    </div>

    <br>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th> id </th>
            <th> Name </th>
            <th> Volume </th>
            <th> Height </th>
            <th> Width </th>
            <th> Depth </th>
            <th> Entry Date </th>
            <th> Edit </th>
            <th> Delete </th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="entry of entries">
            <td>${entry.id || 'No id' }</td>
            <td>${entry.name || 'No Name' } </td>
            <td>${entry.volume || 'No Volume' } </td>
            <td>${entry.height || 'No Height' } </td>
            <td>${entry.width || 'No Width' } </td>
            <td>${entry.depth || 'No Depth' } </td>
            <td>${entry.entryDateTime || 'Entry Date' }</td>
            <td><button type="button" class="btn btn-secondary" click.delegate="editTankEntry(entry)">Edit</button></td>
            <td><button type="button" class="btn btn-danger" click.delegate="deleteTankEntry(entry)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </section>
</template>
